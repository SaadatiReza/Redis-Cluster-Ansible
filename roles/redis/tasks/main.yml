- name: Add Redis PPA
  apt_repository:
    repo: ppa:redislabs/redis
    state: present

- name: Install Redis
  apt:
    name: redis
    state: present

- name: Disable Redis service
  systemd:
    name: redis-server
    enabled: No
    state: stopped


    
